<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/css?f[]=alpino@100,300,400,500,700,900,1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9be49c34fa.js" crossorigin="anonymous"></script>
    <title>Links</title>
    <link rel="shortcut icon" href="links.ico">

<style>
        @keyframes transitionIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
body{
    animation: transitionIn 1.8s;
    font-family: 'Alpino', sans-serif;
    color: #648e8c  ;
    background: #1c1c1c;
}

img{
    border: 50% solid black;
    border-radius: 50%;
    width: 140px;
    height: 140px;
    margin-top: 10px;
    margin-bottom: 20px;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
 
#img h1 {
    text-align: center;
    font-size: 25px;
    font-weight: bold;
}

#img p{
    text-align: center;
    padding: 0;
    margin-top: -15px;
    color: #eceff0;
    font-weight: 600;
 
}

a{
    text-decoration: none;
}
span{
    border: 1px solid silver; 
    border-radius: 1em; 
    padding: 0.70em;
}
span:hover{
    background: #648e8c;
}

/*--icon--*/
.icon {
    display: flex;
    justify-content: center;
    margin: 35px;
}
.icon a {
    color: white;
}
.icon a:hover{
    color: #1c1c1c;
}




@media screen and (max-width: 600px) {
    span{
        border: 1px solid silver; 
        border-radius: 1em; 
        padding: 0.80em;
    }
  }
</style>
</head>
<body>
    <div id="img">
        <img src="aku.png" alt="avatar">
        <h1>Muhammad Raid Zakwan</h1> 
        <p style="font-size: 14px;">"Terus berlari yang kau takutkan takkan terjadi"</p>
      </div>
      

      <div class="icon">
        <a href="https://www.instagram.com/zmuhammadrr/">
            <span>
                <i class="fa-brands fa-instagram fa-xl"></i>
            </span>
        </a>
      </div>
      
 
      <div class="icon">
        <a href="https://github.com/zmy16">
            <span>
                <i class="fa-brands fa-github fa-xl"></i>
            </span>
        </a>
      </div>


      <div class="icon">
        <a href="https://zmuhammadraid.blogspot.com">
            <span>
                <i class="fa-brands fa-blogger fa-xl"></i>
            </span>
        </a>
      </div>


      <div class="icon">
        <a href="https://open.spotify.com/user/de5bic11rayjshixg62ja6i2z?si=87717c12e08e485a">
            <span>
                <i class="fa-brands fa-spotify fa-xl"></i>
            </span>
        </a>
      </div>
</body>
</html>
